name: selective-disclosure-jwt-demo

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install python dependencies
      run: |
        # sudo apt update && sudo apt python3-dev python3-pip
        python -m pip install --upgrade pip
        # python -m pip install -r requirements-dev.txt
        pip3 install jwcrypto
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 sd_jwt --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 sd_jwt --count --exit-zero --statistics --max-line-length 120
    - name: install sd_jwt
      run: |
        pip install -e .
    - name: demo test
      run: |
        sd_jwt -t simple --replace-examples-in main.md
        sd_jwt -t complex
        sd_jwt -t structured
